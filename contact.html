    <main>
        <section class="contact-hero">
            <h1>Contact Us</h1>
            <p>Get in touch with me. I'd love to hear from you!</p>
        </section>

        <form id="contactForm" data-testid="test-contact-form" class="contact-form" novalidate>
            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    data-testid="test-contact-name"
                    required
                    aria-describedby="name-error"
                >
                <span id="fullName-error" data-testid="test-contact-error-name" class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    data-testid="test-contact-email"
                    required
                    aria-describedby="email-error"
                >
                <span id="email-error" data-testid="test-contact-error-email" class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group">
                <label for="subject">Subject *</label>
                <input 
                    type="text" 
                    id="subject" 
                    name="subject" 
                    data-testid="test-contact-subject"
                    required
                    aria-describedby="subject-error"
                >
                <span id="subject-error" data-testid="test-contact-error-subject" class="error-message" aria-live="polite"></span>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea 
                    id="message" 
                    name="message" 
                    rows="6" 
                    data-testid="test-contact-message"
                    required
                    minlength="10"
                    aria-describedby="message-error"
                ></textarea>
                <span id="message-error" data-testid="test-contact-error-message" class="error-message" aria-live="polite"></span>
            </div>

            <button 
                type="submit" 
                data-testid="test-contact-submit"
                class="submit-btn"
            >
                Send Message
            </button>

            <div 
                id="success-message" 
                data-testid="test-contact-success" 
                class="success-message"
                aria-live="polite"
                hidden
            >
                Thank you for your message! I'll get back to you soon.
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>

    <script src="scripts/contact.js"></script>
</body>
